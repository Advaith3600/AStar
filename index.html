<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Visualization of A* Algorithm</title>

    <link rel="stylesheet" href="./css/app.css" />

    <script src="./js/app.js" type="module"></script>
</head>
<body>
    <div class="heading main">
        A* Algorithm Visualization
    </div>

    <div class="labels">
        <div>
            <i class="green-round"></i> Open Set
        </div>

        <div>
            <i class="red-round"></i> Closed Set
        </div>
    </div>

    <div class="container">
        <div id="game">
            <div class="relative">
                <div class="options">
                    <img src="./images/refresh-cw.svg" alt="Refresh" id="refresh" />
                    <img src="./images/settings.svg" alt="Settings" id="settings" />
                </div>

                <div class="game-message">
                    Click on any two nodes to set as the start and end nodes.
                </div>

                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div id="options">
            <div class="relative">
                <div class="close-options">
                    <img src="./images/x.svg" alt="Close" />
                </div>

                <div class="row heading">
                    Adjust the visualization
                </div>

                <div class="row">
                    <div class="form-cell">
                        <label for="rows">Number of Rows:</label>
                        <input type="range" id="rows" min="10" max="60" />
                    </div>

                    <div class="form-cell">
                        <label for="cols">Number of Columns:</label>
                        <input type="range" id="cols" min="10" max="60" />
                    </div>
                </div>

                <div class="row">
                    <div class="form-cell">
                        <label for="frameRate">Frame Rate:</label>
                        <input type="range" id="frameRate" min="0.5" max="4" step="0.1" />
                    </div>
                </div>

                <div class="row">
                    <div class="form-cell">
                        <label for="diagonalCost">Cost of diagonal movement (0.5, 1, 1.5):</label>
                        <input type="range" id="diagonalCost" min="0.5" max="1.5" step="0.5" />
                    </div>
                </div>

                <div class="row">
                    <div class="form-cell row-wise">
                        <label for="enableDiagonal">Enable diagonal movement:</label>
                        <input type="checkbox" id="enableDiagonal" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
